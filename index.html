<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>User Info from Public API</h1>
  <button onclick="fetchData()" type="button">Reload Data</button>
  <div id="user-container"></div>

  <script>
    async function fetchData() {
      const container = document.getElementById('user-container');
      container.innerHTML = "Loading...";

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        if (!response.ok) throw new Error("Network response was not ok");

        const users = await response.json();
        container.innerHTML = ''; 

        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';
          card.innerHTML = `
            <h3>${user.name}</h3>
            <p><b>Email:</b> ${user.email}</p>
            <p><b>Address:</b> ${user.address.street}, ${user.address.city}</p>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        container.innerHTML = `<p style="color:red;">Error fetching data: ${error.message}</p>`;
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>
